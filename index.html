<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libary Project</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./code.js" defer></script>
</head>
<body>
  <h1>Your Library</h1>
  <table class="Library">
    <tr>
      <th>Book Name</th>
      <th>Author</th>
      <th>Page Count</th>
      <th>Read Status</th>
      <th>Delete?</th>
    </tr> 
  </table>

  <button class="add-book">Add New Book</button>

  <div class="modal hidden">
    <div class="add-book-modal">
      <h2>Add Book</h2>
      <form action="" id="add-book-form">
        <label for="name">Book Name*: </label>
        <input type="text" id="name" minlength="2" required>
        <label for="author">Book Author: </label>
        <input type="text" id="author">
        <label for="pages">Page Count: </label>
        <input type="tel" id="pages" pattern="[1234567890]+" placeholder="400">
        <label for="read">Have Read: </label>
        <input type="checkbox" id="read">
      </form>
      <button class="modal-add-but" form="add-book-form">Add Book</button>
      <button class="close-modal">Close</button>
    </div>
  </div>
</body>
</html>
